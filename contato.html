        <p id="thank-you">Obrigada por visitar minha página!

    <form action="" autocomplete="off">

        <fieldset>

            <!-- CAMPO NOME -->
        
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autofocus> 

            <label for="last-name">Sobrenome:</label>
            <input type="text" name="last-name" id="last-name" autofocus>
           
            <br>    
            


            <!-- CAMPO EMAIL -->
           
            <label for="address-email">Digite seu e-mail:</label>
            <input type="email" name="address-email" id="address-email" placeholder="seunome@dominio.com" required autofocus>



        

            <!-- CAMPO ASSUNTO -->
            <p>
                <label for="assunto">Assunto</label>
                <input type="text" name="assunto" id="assunto" autofocus>

            </p>

            

            <!-- CAMPO MENSAGEM-->
            <label for="mensagem">Mensagem:</label>
            <textarea name="mesagem" id="mensagem" cols="60" rows="10" placeholder="Deixe sua mensagem!" spellcheck="true"></textarea> <br>

            <!-- submit -->
            <input type="submit" value="Enviar">



        </fieldset>








    </form>
